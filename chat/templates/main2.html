<script>

	var $chatlog = $('.js-chat-log');
	var $input = $('.js-text');
	var formData = new FormData();
	var $sayButton = $('.js-say');
	var dialogflowUrl = '{% url "index" %}';
	var csrftoken = Cookies.get('csrftoken');


	function csrfSafeMethod(method) {
	  // these HTTP methods do not require CSRF protection
	  return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
	}

	$.ajaxSetup({
	  beforeSend: function(xhr, settings) {
		if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
		  xhr.setRequestHeader("X-CSRFToken", csrftoken);
		}
	  }
	});

	function createRow(text) {
	  var $row = $('<li class="list-group-item></li>');
	  var list = '<li class="list-group-item" align="left">'

	   var k = text.split("\n")

	   for(i=0;i<k.length;i++) {
		   list += k[i]+"<br />"
	   }

	  list = list + "</li>"
	  $row.text(list);
	  $chatlog.append(list);
	  //$chatlog.append(text);
	}


	function submitInput() {
	  var inputData = {
		'text': $input.val()

	  }
	  // Display the user's input on the web page
	  createRow(inputData.text);
	  var dialogflowChatUrl = '{% url "chat-home" %}';
	  var $submit = $.ajax({
		type: 'POST',
		url: dialogflowChatUrl,
		data: JSON.stringify(inputData),
		contentType: 'application/json',
	  });



	  $submit.done(function(statement) {
		  //createRow(statement.text);
		  createRow(statement);
		  	//Added ----> calling syncing function
			playsyncronized(statement)
		  console.log("this is", statement)
		  // Clear the input field
		  $input.val('');
	  });

	  $submit.fail(function() {
		// TODO: Handle errors
	  });
	}

	$sayButton.click(function() {
	  submitInput();
	});

	$input.keydown(function(event) {
	  // Submit the input when the enter button is pressed
	  if (event.keyCode == 13) {
		submitInput();
	  }
	});
</script>
